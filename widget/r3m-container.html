<div class="row" style="width: 400px;">
  <div ng-click="container.toggleContent()" type="button" class="col-xs-1 btn btn-default">
    {{container.header}}
    <span ng-class="{'glyphicon glyphicon-chevron-right':!container.contentOpened, 'glyphicon glyphicon-chevron-left':container.contentOpened}"
     ng-show="container.collapsable"></span>
  </div>
  <div class="col-xs-11 semi-transparent" ng-transclude ng-show="container.contentOpened"></div>
</div>
